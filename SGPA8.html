<!DOCTYPE html>

    <script>

        function calculate()
            {
    
            var a=parseInt(document.getElementById("81").value);
            var b=parseInt(document.getElementById("82").value);
            var c=parseInt(document.getElementById("83").value);
            var d=parseInt(document.getElementById("84").value);
            var e=parseInt(document.getElementById("85").value);
            
            
    
           var aa=3*marks(a);
           var ab=3*marks(b);
           var ac=8*marks(c);
           var ad=1*marks(d);
           var ae=3*marks(e);
           
    
            var z=((aa+ab+ac+ad+ae)/18);
    
           
            document.getElementById("result").value=parseFloat(z);
            
            
            }
            
            function marks(y)
            {
                if(y>=90)
                return 10;
                else if (y<=89&&y>=80)
                return 9;
                else if (y<=79&&y>=70)
                return 8;
                else if (y<=69&&y>=60)
                return 7;
                else if (y<=59&&y>=50)
                return 6;
                else if (y<=49&&y>=45)
                return 5;
                else if (y<=44&&y>=40)
                return 4;
                else
                return 0;
                
            }
    
    
    
            </script>
