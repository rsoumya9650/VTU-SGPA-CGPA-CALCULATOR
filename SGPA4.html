    <script>

        function calculate()
            {
    
            var a=parseInt(document.getElementById("s41").value);
            var b=parseInt(document.getElementById("s42").value);
            var c=parseInt(document.getElementById("s43").value);
            var d=parseInt(document.getElementById("s44").value);
            var e=parseInt(document.getElementById("s45").value);
            var f=parseInt(document.getElementById("s46").value);
            var g=parseInt(document.getElementById("s47").value);
            var h=parseInt(document.getElementById("s48").value);
            var i=parseInt(document.getElementById("s49").value);
    
           var aa=3*marks(a);
           var ab=4*marks(b);
           var ac=3*marks(c);
           var ad=3*marks(d);
           var ae=3*marks(e);
           var af=3*marks(f);
           var ag=2*marks(g);
           var ah=2*marks(h);
           var ai=1*marks(i);
    
            var z=((aa+ab+ac+ad+ae+af+ag+ah+ai)/24);
    
           
            document.getElementById("result").value=parseFloat(z);
            
            
            }
            
            function marks(y)
            {
                if(y>=90)
                return 10;
                else if (y<=89&&y>=80)
                return 9;
                else if (y<=79&&y>=70)
                return 8;
                else if (y<=69&&y>=60)
                return 7;
                else if (y<=59&&y>=50)
                return 6;
                else if (y<=49&&y>=45)
                return 5;
                else if (y<=44&&y>=40)
                return 4;
                else
                return 0;
                
            }
    
    
    
            </script>
