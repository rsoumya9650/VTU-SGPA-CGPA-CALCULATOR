    <script>

        function calculate()
            {
    
            var a=parseInt(document.getElementById("c1").value);
            var b=parseInt(document.getElementById("c2").value);
            var c=parseInt(document.getElementById("c3").value);
            var d=parseInt(document.getElementById("c4").value);
            var e=parseInt(document.getElementById("c5").value);
            var f=parseInt(document.getElementById("c6").value);
            var g=parseInt(document.getElementById("c7").value);
            var h=parseInt(document.getElementById("c8").value);
            
           var aa=4*marks(a);
           var ab=4*marks(b);
           var ac=3*marks(c);
           var ad=3*marks(d);
           var ae=3*marks(e);
           var af=1*marks(f);
           var ag=1*marks(g);
           var ah=1*marks(h);
          
           
    
            var z=((aa+ab+ac+ad+ae+af+ag+ah)/20);
    
           
            document.getElementById("result").value=parseFloat(z);
            
            
            }
            
            function marks(y)
            {
                if(y>=90)
                return 10;
                else if (y<=89&&y>=80)
                return 9;
                else if (y<=79&&y>=70)
                return 8;
                else if (y<=69&&y>=60)
                return 7;
                else if (y<=59&&y>=50)
                return 6;
                else if (y<=49&&y>=45)
                return 5;
                else if (y<=44&&y>=40)
                return 4;
                else
                return 0;
                
            }
    
    
    
            </script>
